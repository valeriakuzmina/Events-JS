<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-images">
      <img src="../images/1.jpg" alt="" class="slide" />
      <img src="../images/2.jpg" alt="" class="slide" />
      <img src="../images/3.jpg" alt="" class="slide" />
      <img src="../images/4.jpg" alt="" class="slide" />
    </div>
    <div class="container-circle">
      <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle
          class="circle" data-index="0"
          r="7"
          cx="50"
          cy="50"
          fill="white"
          stroke="gray"
          stroke-width="1.5"
          opacity="0.5"
        />
      </svg>
      <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle
          class="circle" data-index="1"
          r="7"
          cx="50"
          cy="50"
          fill="white"
          stroke="gray"
          stroke-width="1.5"
          opacity="0.5"
        />
      </svg>
      <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle
          class="circle" data-index="2"
          r="7"
          cx="50"
          cy="50"
          fill="white"
          stroke="gray"
          stroke-width="1.5"
          opacity="0.5"
        />
      </svg>
    </div>
    <div class="container-button">
      <img src="../images/lefth.png" alt="" class="button-left control" />
      <img src="../images/right.png" alt="" class="button-right control" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
